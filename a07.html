<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script type="text/javascript">

        //键盘输入三个整数分别存入变量num1,num2,num3并对他们进行排序，从小到大输出
        //获取用户输入的三个数
        var num1 = +prompt("请输入第一个整数：");  //prompt输入的值为string型，需转换为number型
        var num2 = +prompt("请输入第二个整数：");
        var num3 = +prompt("请输入第三个整数：");
        //比较大小并输出
        if(num1>num2 && num2>num3){
            document.write(num3+"<"+num2+"<"+num1);   //3<2<1
        }else if(num1>num3 && num3>num2){
            document.write(num2+"<"+num3+"<"+num1);   //2<3<1
        }else if(num2>num1 && num1>num3){
            document.write(num3+"<"+num1+"<"+num2);   //3<1<2
        }else if(num2>num3 && num3>num1){
            document.write(num1+"<"+num3+"<"+num2);   //1<3<2
        }else if(num3>num2 && num2>num1){
            document.write(num1+"<"+num2+"<"+num3);   //1<2<3
        }else{
            document.write(num2+"<"+num1+"<"+num3);   //2<1<3
        }
    </script>
</head>
<body>
    
</body>
</html>
