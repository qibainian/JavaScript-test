<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他样式操作的属性1</title>
    <style type="text/css">
        #box1{
            width: 310px;
            height: 300px;
            background-color: #bfa;
            padding: 10px 10px;
            border: 5px solid red;
        }
        #box3{
            border: 1px solid green;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                //以下属性只读，不可设置
                //clientHeight,clientWidth可以获取元素的可见高度、宽度（包括内容区和padding）
                alert(box1.clientHeight);     //320
                alert(box1.clientWidth);      //330
                //offsetHeight,offsetWidth可以获取元素的整个高度、宽度（包括内容区、padding和border）
                alert(box1.offsetHeight);     //330
                alert(box1.offsetWidth);      //340
                //offsetParent可以获取离它最近的开了定位（除了static外）的父级元素，若都没有开启则返回body
                alert(box1.offsetParent.id);  //box3
                //offsetLeft,offsetHeight可以获取当前元素对于其定位父元素的水平、垂直偏移量
                alert(box1.offsetLeft);       //0
                alert(box1.offsetTop);        //0   
            }  
        }
    </script>
</head>
<body id="body">
    <button id="btn01">点我</button>
    <div id="box3"style="position: relative;">
        <div id="box2" >
            <div id="box1"></div>
        </div>
    </div>

    
</body>
</html>
