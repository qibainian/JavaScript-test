<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组并集</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,4,2]
        let arr2 = [2,7,3,9,8]
        let result = [...new Set([...arr,...arr2])]
        console.log(result);
    </script>
</body>
</html>
