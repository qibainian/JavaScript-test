<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数柯里化</title>
</head>
<body>
    <script>
        //普通函数
        function add(x,y){
            console.log(x+y);
        }
        add(1,2)  //3

        //函数柯里化
        function fun(x){
            return function p(y){
                console.log(x+y);
            }
        }
        fun(3)(4)  //7
    </script>
</body>
</html>
