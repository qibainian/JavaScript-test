<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数对象的方法</title>
    <script type="text/javascript">
        /* 
         * 函数对象的方法call(),apply()都是通过函数对象调用的
         * 调用时可以将一个对象指定为第一个参数,此时这个对象成为函数执行时的this
         * call()方法可以将实参在对象之后依次传递
         * apply()方法需要将实参封装到一个数组中统一传递（在对象之后）
         */
        function fun(a,b){
            console.log("a="+ a);
            console.log("b="+ b);
            console.log(this.name);
        };
        var obj1 = {
            name:"obj1",
            sayName:function() {
                console.log(this.name);
            } 
        }; 
        var obj2 = {
            name:"obj2",
        }
        fun.call(obj1,3,4);         //a=3 b=4 obj1   第一个参数将this指向obj1，第二三个参数传递实参给a.b
        fun.apply(obj2,[2,3]);      //a=2 b=3 obj2   第一个参数将this指向obj1,第二三个参数传递实参给a.b（封装成一个数组）

         
    </script>
</head>

</body>
</html>
