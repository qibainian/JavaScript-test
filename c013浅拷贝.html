<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝</title>
</head>
<body>
    <script>
        const oldObj = {
            name:'mamie',
            age:18,
            friend:{
                name:'Tom'
            }
        }
        const newObj = oldObj;
        newObj.name = 'Bob';
        console.log('oldObj',oldObj.name);  //Bob
        console.log('newObj',newObj.name);  //Bob
    </script>
</body>
</html>
