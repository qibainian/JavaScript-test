<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
</head>
<body>
    <script>
        //高阶函数：一个函数接受另一个函数作为参数
        function fun(a,b,f){
            console.log(f(a) + f(b));
        }
        fun(-5,6,Math.abs)
    </script>
</body>
</html>
