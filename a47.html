<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的委派</title>
    <script type="text/javascript">
        //事件的委派指将事件统一绑定给共同的祖先元素，即在触发后代元素的事件时会一直冒泡到祖先元素，从而通过祖先元素的响应函数处理事件
        //事件委派利用来冒泡，通过委派可以减少事件绑定的次数，提高程序的性能
        window.onload = function(){
            var u1 = document.getElementById("u1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(event){
                var li = document.createElement("li");
                li.innerHTML = "<a href='javascript:;' class='link'>新的超链接</a>";
                u1.appendChild(li);
            }
            u1.onclick = function(event){
                if(window.event.target.className == "link"){
                    alert("我是ul的超链接");                
                }
            }
        }
    </script>
</head>
<body>
    <button id="btn01">添加超链接</button>
    <ul id="u1" style="background-color: salmon;">
        <li><a href="javascript:;" class="link">超链接1</a></li>
        <li><a href="javascript:;" class="link">超链接2</a></li>
        <li><a href="javascript:;" class="link">超链接3</a></li>
    </ul>
</body>
</html>
