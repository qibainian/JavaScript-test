<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script type="text/javascript">
        console.log(Math.ceil(1.01));  //2  Math.ceil()向上取整
        console.log(Math.floor(1.9));  //1  Math.floor()向下取整
        console.log(Math.round(1.6));  //2  Math.round()四舍五入
        console.log(Math.round(1.2));  //1  Math.round()四舍五入
        console.log(Math.random());      //随机生成0-1的数
        //console.log(Math.round(Math.random()*(y-x))+x);  随机生成x-y的数
        console.log(Math.round(Math.random()*10)+2);  //随机生成2-12的数
        console.log(Math.max(2,5,9));   //9
        console.log(Math.min(2,55,7));  //2
        console.log(Math.pow(2,3));     //8  返回2的3次幂
        console.log(Math.sqrt(9));      //3  返回9的开方
    </script>
</head>

</html>
