<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM-navigator</title>
    <script type="text/javascript">
        var ua = navigator.userAgent;
        /* 
         * 火狐   Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:84.0) Gecko/20100101 Firefox/84.0
         * Chrome Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.141 Safari/537.36
         * IE8   Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; InfoPath.3; Tablet PC 2.0)
         * IE9   Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; InfoPath.3; Tablet PC 2.0)
         * IE10  Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; InfoPath.3; Tablet PC 2.0)
         * IE11  Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; InfoPath.3; Tablet PC 2.0; rv:11.0) like Gecko
         */
        //console.log(navigator.userAgent);
        if(/firefox/i.test(ua)){
            alert("你是火狐浏览器");
        }else if(/chrome/i.test(ua)){
            alert("你是谷歌浏览器");
        }else if(/msie/i.test(ua)){
            alert("你是IE浏览器");
        }else if("ActiveXObject" in window){   //ActiveXObject是IE独有的属性
            alert("你是IE浏览器");
        }
    </script>
</head>
