<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&&运算和||运算</title>
    <script>
        var a1 = 1,b1 = 2,c1 = 3,d1 = 4,e1,e2,e3,e4;
        //1.&&运算
        e1 = a1>b1 && c1+d1;   //第一个值为false时，不会看第二个值,且返回第一个值
        console.log(e1);       //false
        e2 = a1<b1 && c1+d1;   //第一个值为true时，看且返回第二个值
        console.log(e2);       //7
        //2.||运算
        e3 = a1>b1 || c1+d1;   //第一个值为false时，看且返回第二个值
        console.log(e3);       //7
        e4 = a1<b1 || c1+d1;   //第一个值为true时，不会看第二个值,且返回第一个值
        console.log(e4);       //true
    </script>
</head>
<body>
    
</body>
</html>
