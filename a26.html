<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach()遍历数组</title>
    <script type="text/javascript">
        //通过forEach()遍历数组时不兼容IE8及以下版本
        var arr = ["Tom","Bob","Mamie","Judy"];
        arr.forEach(function(value,index,arr){
            console.log(value);     //Tom Bob Mamie Judy
            console.log(index);     //0 1 2 3
            console.log(arr);       //打印数组
        })
    </script>
</head>
<body>
    
</body>
</html>
