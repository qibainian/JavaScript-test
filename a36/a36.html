<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换练习</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            margin: 50px auto;
            padding: 10px;
            background-color: greenyellow;
            text-align: center;  /*文本居中*/
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            /*
             * 点击按钮切换图片
             * 
             * 
             */
            //获取id为prev的按钮绑定一个单击响应函数
            var prev = document.getElementById("prev");
            // 获取标签为img的元素
            var img = document.getElementsByTagName("img")[0]; 
            //创建一个数组存放图片的路径
            var srcArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
            //创建一个变量存放当前图片的索引值
            var index = 0;
            //
            var info = document.getElementById("info");
            info.innerHTML = "一共 "+srcArr.length+" 张图片，当前第 "+(index+1)+" 张";
            prev.onclick = function(){
                
                index--;
                if(index<0){
                    index = srcArr.length-1;
                }    
                img.src = srcArr[index];
                info.innerHTML = "一共 "+srcArr.length+" 张图片，当前第 "+(index+1)+" 张";
            }
            //获取id为next的按钮绑定一个单击响应函数
            var next = document.getElementById("next");
            next.onclick = function(){ 
                
                index++;                   
                if(index>srcArr.length-1){
                index = 0;
                } 
                img.src = srcArr[index];
                info.innerHTML = "一共 "+srcArr.length+" 张图片，当前第 "+(index+1)+" 张";
            }
        }
    </script>
</head>
<body>
    <div id="outer">
        <p id="info"></p>
        <img src="img/1.jpg" alt="冰棍"/>

        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
</html>
