<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String()的属性和方法</title>
    <script type="text/javascript">
        //在底层字符串是以字符数组的形式保存的
        var str = "hello worlD";
        console.log(str.length);    //11  返回字符串的长度
        console.log(str[1]);        //e   返回字符串索引对应的字符
        console.log(str.charAt(4)); //o   返回字符串中指定位置的字符
        console.log(str.charCodeAt(1));  //101    返回e对应的Unicode编码
        console.log(str.concat("a","c"));   //ac  连接两个或多个字符串
        console.log(str.indexOf("w"));   //6  检查字符串中是否含有w  有则返回该字符串的索引值
        console.log(str.indexOf("l",3)); //3  指定第二个参数为开始检查位置，检查字符串中是否含有l  有则返回该字符串的索引值
        console.log(str.indexOf("x"));   //-1 检查字符串中是否含有x  没有则返回-1
        console.log(str.lastIndexOf("l"));  //9 从右往左检查字符串中是否含有l  有则返回该字符串的索引值
        console.log(str.slice(1,3));   //el  从1开始到3结束（不包括3）截取字符串，第二个参数可以为负值
        console.log(str.substring(2,0)); //he  相当于str.substring(0,2)，第一个参数需小于第二个参数且第二个参数不能为负值，若为负值默认为0
        console.log(str.substr(2,3));  //llo  从2开始，截取3个字符串
        console.log(str.toUpperCase());  //HELLO WORLD  将字符串转为大写
        console.log(str.toLowerCase());  //hello world  将字符串转为小写
        console.log(String.fromCharCode(107));  //K  根据Unicode编码返回对应的字符
        var str2 = "abc,def,ghi,jkl";
        console.log(str2.split(",")[1]);  //def  将字符串根据参数（，）转为数组  [abc,def,ghi,jkl] 
        console.log(str2.split("")[3]);   //,    将字符串一个个拆分转为数组 ["a","b","c",",","d","e","f",",","g","h","i",",","j","k","l"]
    </script>
</head>
<body>
    
</body>
</html>
