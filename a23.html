<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的创建</title>
    <script type="text/javascript">
        //创建数组的方法
        //1.使用构造函数创建数组，可以同时指定数组的元素
        var arr1 = new Array(10,20,30);
        console.log(arr1);   //10,20,30

        //2.使用字面量创建数组，可以同时指定数组的元素
        var arr2 = [1,2,3,4,5,6];
        console.log(arr2);   //1,2,3,4,5,6

        //当只有一个参数时
        var arr3 = [10];          //数组元素为10
        var arr4 = new Array(10); //数组长度为10
        console.log(arr3);        //10
        console.log(arr4);        //,,,,,,,,,
    </script>
</head>
<body>
    
</body>
</html>
