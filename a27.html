    <title>数组练习2_数组去重</title>
    <script type="text/javascript">
        var arr = [1,2,3,2,2,1,3,4,2,5];
        for(i=0;i<arr.length;i++)
        {
            for(j=i+1;j<arr.length;j++)
            {
                while(arr[i]==arr[j])     //while语句属于循环语句，在判断时，如果条件为true会继续判断，直到false为止，即会进行多次判断
                {
                    arr.splice(j,1);
                }
            }
        }
