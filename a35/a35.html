<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>dom查询</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		
			window.onload = function(){
				
				//为id为btn01的按钮绑定一个单击响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					//查找#bj节点
					var bj = document.getElementById("bj");
					//打印bj
					//innerHTML 通过这个属性可以获取到元素内部的html代码
					alert(bj.innerHTML);
				};			
				
				//为id为btn02的按钮绑定一个单击响应函数
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					//查找所有li节点
					//getElementsByTagName()可以根据标签名来获取一组元素节点对象
					//这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
					//即使查询到的元素只有一个，也会封装到数组中返回
					var lis = document.getElementsByTagName("li");
					
					//打印lis
					//alert(lis.length);
					
					//遍历lis
					for(var i=0 ; i<lis.length ; i++){
						alert(lis[i].innerHTML);
					}
				};				
				
				//为id为btn03的按钮绑定一个单击响应函数
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function(){
					//查找name=gender的所有节点
					var inputs = document.getElementsByName("gender");
					
					//alert(inputs.length);
					
					for(var i=0 ; i<inputs.length ; i++){
						/*
						 * innerHTML用于获取元素内部的HTML代码的
						 * 	对于自结束标签，这个属性没有意义
						 */
						//alert(inputs[i].innerHTML);
						/*
						 * 如果需要读取元素节点属性，
						 * 	直接使用 元素.属性名
						 * 		例子：元素.id 元素.name 元素.value
						 * 		注意：class属性不能采用这种方式，
						 * 			读取class属性时需要使用 元素.className
						 */
						alert(inputs[i].className);
					}
				};
				
                //为id为btn04的按钮绑定一个单击响应函数
                var btn04 = document.getElementById("btn04");
                btn04.onclick = function(){
                    //查找#city下所有li节点
                    var lis = document.querySelectorAll("#city li");
                    for(var i=0;i<lis.length;i++)
                    {
                        alert(lis[i].innerHTML);
                    }
                }
                
				//为id为btn05的按钮绑定一个单击响应函数
				var btn05 = document.getElementById("btn05");
				btn05.onclick = function(){
					//返回#city的所有子节点
					var city = document.getElementById("city");
					//var cns = city.childNodes;  //childNodes属性会获取包括文本节点在内的所有节点，换行也被视为文本节点（除了IE8及以下）
					var cns = city.children;  //children属性会获取当前元素的所有子元素，换行不视为文本节点
					for(var i=0;i<cns.length;i++){
						alert(cns[i].innerHTML);
					}
				}
				
				//为id为btn06的按钮绑定一个单击响应函数
				var btn06 = document.getElementById("btn06");
				btn06.onclick = function(){
					//返回#phone的第一个子节点
					var phone = document.getElementById("phone");
					var fc = phone.firstChild;
					alert(fc.innerHTML);
				}

				//为id为btn07的按钮绑定一个单击响应函数
				var btn07 = document.getElementById("btn07");
				btn07.onclick = function(){
					//返回#bj的父节点
					var bj = document.getElementById("bj");
					var pn = bj.parentNode;
					alert(pn.innerText);
				}
				
				//为id为btn08的按钮绑定一个单击响应函数
				var btn08 = document.getElementById("btn08");
				btn08.onclick = function(){
					//返回#android的前一个兄弟节点(空白也可能为节点)
					var and = document.getElementById("android");
					var pren = and.previousSibling;
					alert(pren.innerHTML);
				}

				//为id为btn09的按钮绑定一个单击响应函数
				var btn09 = document.getElementById("btn09");
				btn09.onclick = function(){
					//读取#username的value属性值
					var user = document.getElementById("username");
					alert(user.value);
				}

				//为id为btn10的按钮绑定一个单击响应函数
				var btn10 = document.getElementById("btn10");
				btn10.onclick = function(){
					//设置#username的value属性值
					var user = document.getElementById("username");
					user.value = 12345;
				}

				//为id为btn11的按钮绑定一个单击响应函数
				var btn11 = document.getElementById("btn11");
				btn11.onclick = function(){
					//返回#bj的文本值
					var bj = document.getElementById("bj");
					//alert(bj.innerHTML);  //包括html标签
					//alert(bj.innerText);  //不包括html标签
					alert(bj.firstChild.nodeValue);  //nodeValue可以获取文本节点的值
				}

			};
			
		
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input class="hello" type="radio" name="gender" value="male"/>
				Male
				<input class="hello" type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
